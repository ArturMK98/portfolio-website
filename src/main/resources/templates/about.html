<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="~{layout :: layout('About', ~{::section})}">
  <section>
    <!-- Header -->
    <div class="mb-5">
      <h1 class="display-5 fw-bold">About Me</h1>
      <p class="lead text-muted">Get to know me a bit better</p>
    </div>

    <!-- Introduction card with photo -->
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body p-4">
        <div class="row align-items-center g-4">
          <!-- Photo -->
          <div class="col-md-auto text-center" th:if="${about.photo != null and !about.photo.isBlank()}">
            <img th:src="@{${about.photo}}"
                 alt="Profile photo"
                 class="rounded-circle shadow"
                 style="width: 150px; height: 150px; object-fit: cover;">
          </div>
          <!-- Text -->
          <div class="col">
            <h2 class="h4 fw-bold mb-3">
              <i class="bi bi-person me-2 text-primary"></i>Hello, I'm <span th:text="${profile.name}">Artur</span>
            </h2>
            <p class="text-muted mb-0">
              <span th:text="${about.introduction}">Introduction here...</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- What I do card -->
    <div class="card border-0 shadow-sm mb-4">
      <div class="card-body p-4">
        <h2 class="h4 fw-bold mb-3">
          <i class="bi bi-code-slash me-2 text-primary"></i>What I Do
        </h2>
        <p class="text-muted mb-0" th:text="${about.whatIDo}">
          What I Do...
        </p>
      </div>
    </div>

    <!-- Interests card -->
    <div class="card border-0 shadow-sm">
      <div class="card-body p-4">
        <h2 class="h4 fw-bold mb-3">
          <i class="bi bi-heart me-2 text-primary"></i>Interests
        </h2>
        <p class="text-muted mb-0" th:text="${about.interests}">
          Interests go here...
        </p>
      </div>
    </div>

  </section>
</div>

</body>
</html>
