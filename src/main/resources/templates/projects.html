<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="~{layout :: layout('Projects', ~{::section})}">
  <section>
    <!-- Header -->
    <div class="mb-4">
      <h1 class="display-5 fw-bold">Projects</h1>
      <p class="lead text-muted">A collection of my work and side projects</p>
    </div>

    <!-- Project cards -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" th:each="p : ${projects}">
        <div class="card h-100 shadow-sm border-0" style="transition: transform 0.2s, box-shadow 0.2s;"
             onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 .5rem 1rem rgba(0,0,0,.15)';"
             onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 .125rem .25rem rgba(0,0,0,.075)';">

          <!-- Image with fixed height -->
          <div th:if="${p.image() != null and !p.image().isBlank()}"
               class="card-img-top bg-light"
               style="height: 180px; overflow: hidden;">
            <img th:src="${p.image()}"
                 class="w-100 h-100"
                 style="object-fit: cover;"
                 alt="Project image">
          </div>

          <!-- Placeholder if no image -->
          <div th:if="${p.image() == null or p.image().isBlank()}"
               class="card-img-top bg-light d-flex align-items-center justify-content-center"
               style="height: 180px;">
            <i class="bi bi-code-square text-muted" style="font-size: 3rem;"></i>
          </div>

          <div class="card-body">
            <!-- Title and year -->
            <div class="d-flex justify-content-between align-items-start mb-2">
              <a th:href="@{'/projects/' + ${p.slug()}}" class="text-decoration-none">
                <h5 class="card-title mb-0 fw-semibold" th:text="${p.title()}">Project Title</h5>
              </a>
              <span th:if="${p.year() != null and !p.year().isBlank()}"
                    class="badge text-bg-light border small"
                    th:text="${p.year()}">2024</span>
            </div>

            <p class="card-text text-muted small" th:text="${p.description()}">Project description</p>

            <!-- Tags -->
            <div class="d-flex gap-1 flex-wrap">
              <span class="badge rounded-pill small"
                    th:each="t : ${p.tags()}"
                    th:with="hue=${T(java.lang.Math).abs(t.hashCode()) % 360}"
                    th:style="'background-color: hsl(' + ${hue} + ', 65%, 90%); color: hsl(' + ${hue} + ', 65%, 30%);'"
                    th:text="${t}">Tag</span>
            </div>
          </div>

          <div class="card-footer bg-white border-0 pt-0 d-flex gap-2">
            <a class="btn btn-outline-dark btn-sm"
               th:if="${p.url() != null and !p.url().isBlank()}"
               th:href="${p.url()}"
               target="_blank" rel="noreferrer">
              <i class="bi bi-github me-1"></i> Repo
            </a>
            <a class="btn btn-primary btn-sm"
               th:href="@{/projects/{slug}(slug=${p.slug()})}">
              <i class="bi bi-arrow-right me-1"></i> Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
