<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="~{layout :: layout('Projects', ~{::section})}">
  <section>
    <h1 class="mb-3">Projects</h1>

    <div class="row g-4">
      <div class="col-md-6" th:each="p : ${projects}">
        <div class="card h-100">
          <img th:if="${p.image() != null and !p.image().isBlank()}"
               th:src="${p.image()}"
               class="card-img-top"
               alt="Project image">
          <div class="card-body">
            <a th:href="@{'/projects/' + ${p.slug()}}" class="text-decoration-none">
              <h5 class="card-title" th:text="${p.title()}">Project Title</h5>
            </a>
            <p class="card-text" th:text="${p.description()}">Project description</p>
            <div class="d-flex gap-2 flex-wrap">
              <span class="badge rounded-pill"
                    th:each="t : ${p.tags()}"
                    th:with="hue=${T(java.lang.Math).abs(t.hashCode()) % 360}"
                    th:style="'background-color: hsl(' + ${hue} + ', 65%, 90%); color: hsl(' + ${hue} + ', 65%, 30%);'"
                    th:text="${t}">Tag</span>
            </div>
          </div>

          <div class="card-footer bg-white border-0 pt-0">
            <a class="btn btn-primary btn-sm me-3"
              th:if="${p.url() != null and !p.url().isBlank()}"
              th:href="${p.url()}"
              target="_blank" rel="noreferrer">
              View Repo
            </a>
            <a class="btn btn-primary btn-sm"
                th:href="@{/projects/{slug}(slug=${p.slug})}">
                View details
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
