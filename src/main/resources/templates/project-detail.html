<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${project.title}">Project</title>
</head>

<body>
<div class="container py-4">

  <a class="text-decoration-none" th:href="@{/projects}">&larr; Back to Projects</a>

  <div class="mt-3">
    <h1 class="display-5" th:text="${project.title}">Project Title</h1>
    <p class="lead" th:text="${project.description}">Description</p>

    <div class="mb-3">
      <span class="badge bg-secondary me-1"
            th:each="tag : ${project.tags}"
            th:text="${tag}">Tag</span>
    </div>

    <img class="img-fluid rounded mb-3"
         th:if="${project.image != null and !project.image.isBlank()}"
         th:src="@{${project.image}}"
         alt="Project image">

    <a class="btn btn-primary"
       th:if="${project.url != null and !project.url.isBlank()}"
       th:href="${project.url}"
       target="_blank">
      View Repo
    </a>
  </div>

</div>
</body>
</html>
