<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="~{layout :: layout('Home', ~{::section})}">
  <section>
    <!-- Hero section -->
    <div class="py-5 mb-5 border-bottom">
      <div class="row align-items-center g-5">
        <!-- Text -->
        <div class="col-lg-7">
          <h1 class="display-4 fw-bold mb-3">Hello, I'm <span th:text="${profile.name}">Artur</span> <span class="d-inline-block" style="animation: wave 2s infinite; transform-origin: 70% 70%;">ðŸ‘‹</span></h1>
          <p class="lead text-muted mb-4" th:text="${profile.bio}">
            A developer passionate about building clean, functional software.
            Explore my projects and see what I've been working on.
          </p>
          <div class="d-flex gap-3 flex-wrap">
            <a class="btn btn-outline-primary btn-lg" th:href="@{/projects}">
              <i class="bi bi-folder me-2"></i> View Projects
            </a>
            <a class="btn btn-outline-secondary btn-lg" th:href="@{/cv}">
              <i class="bi bi-file-person me-2"></i> View My CV
            </a>
            <a class="btn btn-outline-dark btn-lg" th:href="@{/contact}">
              <i class="bi bi-envelope me-2"></i> Contact Me
            </a>
          </div>
        </div>
        <!-- Photo -->
        <div class="col-lg-5 text-center">
          <img src="/img/profile.jpg"
               alt="Profile photo"
               class="rounded-circle shadow"
               style="width: 280px; height: 280px; object-fit: cover;">
        </div>
      </div>
    </div>

    <!-- Featured Projects section -->
    <div class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 fw-bold mb-0">
          <i class="bi bi-star-fill text-warning me-2"></i>Featured Projects
        </h2>
        <a th:href="@{/projects}" class="btn btn-outline-primary btn-sm">
          View All <i class="bi bi-arrow-right ms-1"></i>
        </a>
      </div>

      <div class="row g-4">
        <div class="col-md-6" th:each="p : ${featured}">
          <div class="card h-100 shadow-sm border border-secondary-subtle project-card">

            <!-- Image with fixed height -->
            <div th:if="${p.image() != null and !p.image().isBlank()}"
                 class="card-img-top bg-light"
                 style="height: 200px; overflow: hidden;">
              <img th:src="@{${p.image()}}"
                   class="w-100 h-100"
                   style="object-fit: cover;"
                   alt="Project image">
            </div>

            <!-- Placeholder if no image -->
            <div th:if="${p.image() == null or p.image().isBlank()}"
                 class="card-img-top bg-light d-flex align-items-center justify-content-center"
                 style="height: 200px;">
              <i class="bi bi-code-square text-muted" style="font-size: 3rem;"></i>
            </div>

            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h5 class="card-title fw-semibold mb-0" th:text="${p.title()}">Title</h5>
                <span th:if="${p.year() != null and !p.year().isBlank()}"
                      class="badge text-bg-light border small"
                      th:text="${p.year()}">2024</span>
              </div>
              <p class="card-text text-muted" th:text="${p.description()}">Desc</p>

              <!-- Tags -->
              <div class="d-flex gap-1 flex-wrap mb-3">
                <span class="badge rounded-pill small"
                      th:each="t : ${p.tags()}"
                      th:with="hue=${T(java.lang.Math).abs(t.hashCode()) % 360}"
                      th:style="'background-color: hsl(' + ${hue} + ', 65%, 90%); color: hsl(' + ${hue} + ', 65%, 30%);'"
                      th:text="${t}">Tag</span>
              </div>

              <a class="btn btn-outline-primary btn-sm"
                 th:href="@{/projects/{slug}(slug=${p.slug()})}">
                <i class="bi bi-arrow-right me-1"></i> View Details
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>

</body>
</html>
