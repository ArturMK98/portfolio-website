<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="~{layout :: layout('Contact', ~{::section})}">
  <section>
    <!-- Header -->
    <div class="mb-5">
      <h1 class="display-5 fw-bold">Get in Touch</h1>
      <p class="lead text-muted">Have a question or want to work together? Feel free to reach out!</p>
    </div>

    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-lg-7">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h2 class="h4 fw-bold mb-4">
              <i class="bi bi-send me-2"></i>Send a Message
            </h2>
            <form action="https://formspree.io/f/xrepvlrk" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="What's this about?">
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send me-2"></i>Send Message
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Social Links -->
      <div class="col-lg-5">
        <div class="card border-0 bg-light">
          <div class="card-body p-4">
            <h2 class="h4 fw-bold mb-4">
              <i class="bi bi-person-lines-fill me-2"></i>Connect With Me
            </h2>
            <p class="text-muted mb-4">You can also find me on these platforms:</p>

            <div class="d-flex flex-column gap-3">
              <!-- GitHub -->
              <a th:href="${profile.social.github}" target="_blank" rel="noreferrer"
                 class="btn btn-outline-dark text-start d-flex align-items-center p-3">
                <i class="bi bi-github fs-4 me-3"></i>
                <div>
                  <div class="fw-semibold">GitHub</div>
                  <small class="text-muted">Check out my code</small>
                </div>
              </a>

              <!-- LinkedIn -->
              <a th:href="${profile.social.linkedin}" target="_blank" rel="noreferrer"
                 class="btn btn-outline-primary text-start d-flex align-items-center p-3">
                <i class="bi bi-linkedin fs-4 me-3"></i>
                <div>
                  <div class="fw-semibold">LinkedIn</div>
                  <small class="text-muted">Let's connect professionally</small>
                </div>
              </a>

              <!-- Email -->
              <a th:href="'mailto:' + ${profile.social.email}"
                 class="btn btn-outline-danger text-start d-flex align-items-center p-3">
                <i class="bi bi-envelope-fill fs-4 me-3"></i>
                <div>
                  <div class="fw-semibold">Email</div>
                  <small class="text-muted" th:text="${profile.social.email}">your.email@example.com</small>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- Location card -->
        <div class="card border-0 bg-light mt-4">
          <div class="card-body p-4">
            <h3 class="h5 fw-bold mb-3">
              <i class="bi bi-geo-alt me-2"></i>Location
            </h3>
            <p class="text-muted mb-0">Based in <span th:text="${profile.location}">Ireland</span></p>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>

</body>
</html>
